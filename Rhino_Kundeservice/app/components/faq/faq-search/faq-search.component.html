<div [ngClass]="{'overlay-hide': !isOpen, 'overlay-show': isOpen}">
    <div style="display:table-cell;vertical-align:middle;text-align:center;">
        <div [ngClass]="{'messageBox-hide': !isOpen, 'messageBox-show': isOpen}">
            <div style="display:table;width:100%;height:100%">
                <div style="display:table-cell;vertical-align:middle;text-align:left;">
                    <h3>Antall treff {{searchResult.length}}:</h3>

                    <div *ngFor="let result of searchResult" style="margin:1em 0">
                        <strong>Kategori:</strong> {{result.category}}
                        <div><strong>Spørsmål: </strong>{{result.qa.Question}}</div>
                        <div><strong>Svar: </strong>{{result.qa.Answer}}</div>
                    </div>

                    <button class="btn btn-lg btn-info" (click)="close()">Lukk</button>
                </div>
            </div>
        </div>
    </div>
</div>
