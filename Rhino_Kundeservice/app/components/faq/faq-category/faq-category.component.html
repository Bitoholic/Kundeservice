<div class="category">
    <div class="category-heading" (click)="toggleOpen()">
        <div class="row">
            <div class="col-md-8">
                <i class="{{glyph}}"></i> {{category}}
            </div>
            <div class="col-md-4 text-right" [hidden]='isOpen'>
                <i class="fa fa-arrow-down"></i>
            </div>
            <div class="col-md-4 text-right" [hidden]='!isOpen'>
                <i class="fa fa-arrow-up"></i>
            </div>
        </div>
    </div>
    <div [ngClass]="{'category-hide': !isOpen, 'category-show': isOpen}">
        <app-faq-question *ngFor='let qa of qaList; let i = index' [index]='i' [qa]='qa'>
        </app-faq-question>
    </div>
</div>
